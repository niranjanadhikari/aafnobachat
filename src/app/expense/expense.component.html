
<div class="card expense-card">
    <div class="card-title">
        <h4>Expense Details</h4>
        <div class="card-action">
            <div class="card-total">
                
               Rs. {{ totalExpense }}
            </div>
            <button class="btn btn-info btn-add" data-toggle="modal" data-target="#expenseFormModal">Add</button>
        </div>
    </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let expense of expenses">

        

        <div class="list-item-left">
            <span class="trans-purpose">
                {{ expense.purpose }}
            </span>
        
            <span class="trans-date">
            
                {{ expense.date.toDate() | date:'mediumDate'}}

           
            </span>

        </div>
        <span class="list-item-amt">
            {{ expense.amount | currency:'Rs. ' }}
        </span>

    </li>
 
      
  </ul>
  

</div>



<!-- Modal -->
<div class="modal fade" id="expenseFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add a new Expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- --------------------------------------------Form----------------------------------- -->

 <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
  <div class="form-group">
    <label>
      Expend on:
      <input
        required
        type="text"
        class="form-control"
        name="purpose" 
        [(ngModel)]="expense.purpose"
        #expensePurpose="ngModel"
        required
        minlength="2"
      />
    </label>
  </div>

  


  <div class="form-group">
    <label>
      Amount
      <input
        required
        type="number"
        class="form-control"
        name="amount" 
        [(ngModel)]="expense.amount"
        #expenseAmount="ngModel"
      />
    </label>
  </div>

  <button
    type="submit"
    [disabled]="!expenseForm.dirty"
    [disabled]="expenseAmount.pristine"
    class="btn btn-primary">
    
    Submit
  </button>
</form> 
      </div>
      
    </div>
  </div>
</div>
