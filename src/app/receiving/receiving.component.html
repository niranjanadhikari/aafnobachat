

<div class="card receiving-card">
    <div class="card-title">
        <h4>Receiving From</h4>
        <div class="card-action">
            <div class="card-total">
                
                Rs. {{ totalReceiving  }}
            </div>
            <button class="btn btn-info btn-add" data-toggle="modal" data-target="#receivingFormModal">Add</button>
        </div>
    </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let receiving of receivings">

        

        <div class="list-item-left">
            <span class="trans-purpose">
                {{ receiving.person }}
            </span>
        
            <span class="trans-date">
              {{ receiving.date.toDate() | date:'mediumDate'}}
            </span>

        </div>
        <span class="list-item-amt">
            {{ receiving.amount | currency:'Rs. ' }}
        </span>

    </li>
 
      
  </ul>
  

</div>



<!-- Modal -->
<div class="modal fade" id="receivingFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- --------------------------------------------Form----------------------------------- -->

 <form #receivingForm="ngForm" (ngSubmit)="onSubmit(receivingForm)">
  <div class="form-group">
    <label>
      Receiving From
      <input
        required
        type="text"
        class="form-control"
        name="person" 
        
        [(ngModel)]="receiving.person"
        #receivingPerson="ngModel"
        required
        minlength="2"
      />

      <!-- didnt think about the receiving from person  -->
    </label>
  </div>

  


  <div class="form-group">
    <label>
      Amount
      <input
        required
        type="number"
        class="form-control"
        name="amount" 
        [(ngModel)]="receiving.amount"
        #receivingAmount="ngModel"
      />
    </label>
  </div>

  <button
    type="submit"
    [disabled]="!receivingForm.dirty"
    class="btn btn-primary">
    
    Submit
  </button>
</form> 
      </div>
      
    </div>
  </div>
</div>
